<div [@routerTransition]>

    <div class="row">
        <div class="col-lg-8">
            <div class="card card-default">
                <div class="card-header">
                    <i class="fa fa-clock-o fa-fw"></i> Datos subidos
                </div>
                <!-- /.card-header -->
                <div class="card-body table-responsive">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>archivo</th>
                                <th>Fecha </th>
                                <th>Tipo</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let file of files">
                                <th scope="row">{{file.id}}</th>
                                <td>{{file.nameFile}}</td>
                                <td>{{file.creationTime | date}} </td>
                                <td>{{file.type}} </td>
                                <td></td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <nav aria-label="Page navigation example">
                    <ul class="pagination">
                        <li class="page-item">
                            <a class="page-link" href="">Previous</a>
                        </li>
                        <li class="page-item" *ngFor="let p of pages; let i=index">
                            <a href="" class="page-link" (click)="setPage(i, $event)">{{i +1}}</a>
                        </li>
                        <li class="page-item">
                            <a class="page-link" href="">Next</a>
                        </li>
                    </ul>
                </nav>
                <!-- /.card-body -->
            </div>
            <!-- /.card -->
        </div>
        <div class="col-lg-4">
            <div class="card card-default mb-3">
                <div class="card-header">
                    <i class="fa fa-bell fa-fw"></i> AÃ±adir Archivo
                </div>
                <!-- /.card-header -->
                <div class="card-body">
                    <div class="list-group">
                        <form (ngSubmit)="save()" #fileForm="ngForm">
                            <fieldset class="form-group">
                                <label for="exampleInputFile">Cargar Datos</label>
                                <input required type="file" class="form-control-file" id="exampleInputFile" accept=".xlsx" (change)="onFileChange($event)" #myInput>
                            </fieldset>
                            <div class="form-group">
                                <label>Seleccionar</label>
                                <select [(ngModel)]="selectedOption" class="form-control" name="Materia Prima">
                                    <option *ngFor="let o of options"> {{o.name}}</option>
                                </select>
                            </div>
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" data-md-icheck (change)="toggleVisibility($event)" #myCheck/> Saldo Inicial
                                </label>
                            </div>
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" data-md-icheck (change)="toggleVisibility1($event)" #myProcess1/> Proceso 1
                                </label>
                            </div>
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" data-md-icheck (change)="toggleVisibility2($event)" #myProcess2/> Proceso 2
                                </label>
                            </div>
                            &nbsp;
                            <button type="submit" [disabled]="!fileForm.form.valid" class="btn btn-primary">Guardar</button>
                            &nbsp;
                            <button type="reset" class="btn btn-secondary">Cancelar</button>
                        </form>
                        <ngx-spinner bdColor="rgba(51,51,51,0.8)" size="medium" color="#fff" type="ball-scale-multiple">
                            <p style="font-size: 20px; color: white">Cargando...</p>
                        </ngx-spinner>
                    </div>
                </div>
                <!-- /.card-body -->
            </div>
            <!-- /.card -->
            <!-- /.card .chat-card -->
        </div>
    </div>

</div>
