<div class="card card-default">
    <div class="card-header">
        <i class="fa fa-clock-o fa-fw"></i> Aportes UFV
    </div>
    <div class="card-body table-responsive">
        <div class="form-group input-group">
            <input type="text" [(ngModel)]="searchText" class="form-control">
            <div class="input-group-append">
                <button class="btn btn-secondary" type="button">
                    <i class="fa fa-search"></i>
                </button>
            </div>
        </div>
        <table class="table">
            <thead>
                <tr>
                    <th>#</th>
                    <th>UFV</th>
                    <th>Fecha </th>
                    <th> </th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let ufv of ufvs | filter :'value' : searchText : 'equal'">
                    <th scope="row">{{ufv.id}}</th>
                    <td>{{ufv.value}}</td>
                    <td>{{ufv.creationDate | date}} </td>
                    <td></td>
                </tr>
            </tbody>
        </table>
        <hr>
        <nav aria-label="Page navigation example">
            <ul class="pagination">
              <li class="page-item">
                <a class="page-link" href="" (click)="previewPage($event)">Previous</a>
              </li>
              <li class="page-item" *ngFor="let p of pages; let i = index">
                <a href="" class="page-link" (click)="setPage(i, $event)">{{ i + 1 }}</a>
              </li>
              <li class="page-item">
                <a class="page-link" href="" (click)="nextPage($event)">Next</a>
              </li>
            </ul>
          </nav>
    </div>
</div>
