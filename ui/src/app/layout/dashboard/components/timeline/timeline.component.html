<div class="row">
    <div class="col-lg-8">
        <div class="card card-default">
            <div class="card-header">
                <i class="fa fa-clock-o fa-fw"></i> Aportes UFV
            </div>
            <!-- /.card-header -->

            <div class="card-body table-responsive">
                <div class="form-group input-group">
                    <input type="text" [(ngModel)]="searchText" (input)="search()"  class="form-control">
                    <div class="input-group-append">
                        <button class="btn btn-secondary" type="button">
                            <i class="fa fa-search"></i>
                        </button>
                    </div>
                </div>
                <table class="table">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>UFV</th>
                            <th>Fecha </th>
                            <th> </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let ufv of ufvs">
                            <th scope="row">{{ufv.id}}</th>
                            <td>{{ufv.value}}</td>
                            <td>{{ufv.creationDate | date}} </td>
                            <td></td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <hr>
            <nav aria-label="Page navigation example">
                <ul class="pagination">
                    <li class="page-item">
                        <a class="page-link" href="">Previous</a>
                    </li>
                    <li class="page-item" *ngFor="let p of pages; let i=index">
                        <a href="" class="page-link" (click)="setPage(i, $event)">{{i +1}}</a>
                    </li>
                    <li class="page-item">
                        <a class="page-link" href="">Next</a>
                    </li>
                </ul>
            </nav>
            <!-- /.card-body -->
        </div>
        <!-- /.card -->
    </div>
    <div class="col-lg-4">
        <div class="card card-default mb-3">
            <div class="card-header">
                <i class="fa fa-bell fa-fw"></i> AÃ±adir UFV
            </div>
            <!-- /.card-header -->
            <div class="card-body">
                <div class="list-group">
                    <form #fileForm="ngForm" (ngSubmit)="onSubmit()">
                        <div class="form-group">
                            <label>UFV</label>
                            <input required type="file" class="form-control-file" id="exampleInputFile" accept=".xlsx" (change)="onFileChange($event)" #myInput>
                        </div>
                        <div class="form-group">
                            <button [disabled]="loading" class="btn btn-primary">Guardar</button>
                            &nbsp;
                            <button type="reset" class="btn btn-secondary" (click)="registerForm.reset()">Cancelar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
