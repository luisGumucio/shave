<div class="card card-default mb-3">
  <div class="card-header">
    <div class="car-body">
      <h4 class="card-title">Materia Prima</h4>
      <div class="form-group input-group">
        <input
          type="text"
          [(ngModel)]="searchText"
          (input)="search()"
          class="form-control"
        />
        <div class="input-group-append">
          <button class="btn btn-secondary" type="button">
            <i class="fa fa-search"></i>
          </button>
        </div>
      </div>
      <table class="table table-stripped">
        <thead>
          <tr>
            <th>ID</th>
            <th>Precio Actual</th>
            <th>Cantidad</th>
            <th>Total</th>
            <th>Fecha</th>
            <th>Accions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of items">
            <td>{{ item.id }}</td>
            <td>{{ item.price | number: "1.2-2" }}</td>
            <td>{{ item.quantity | number: "1.2-2" }}</td>
            <td>{{ item.quantity * item.price | number: "1.2-2" }}</td>
            <td>{{ item.lastUpdate }}</td>
            <td>
              <p>
                <span class="fa fa-search-plus" style="cursor: -webkit-grabbing; cursor: grabbing;" (click)="show()"></span>
              </p>
              <!-- <a [routerLink]="['/item', item.id]" class="edit" title="Edit" data-toggle="tooltip">
                                <i class="fa fa-search-plus" style="cursor: -webkit-grabbing; cursor: grabbing;"></i>
                            </a> -->
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
