<div class="col-xl-12">
    <div class="card">
        <div class="car-body">
            <h4 class="card-title">Materia Prima</h4>
            <div class="form-group input-group">
                <input type="text" [(ngModel)]="searchText" (input)="search()" class="form-control">
                <div class="input-group-append">
                    <button class="btn btn-secondary" type="button">
                        <i class="fa fa-search"></i>
                    </button>
                </div>
            </div>
            <table class="table table-stripped">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Precio Actual</th>
                        <th>Cantidad </th>
                        <th>Total</th>
                        <th>Fecha</th>                        
                        <th>Accions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of items">
                        <td>{{item.id}}</td>
                        <td>{{item.price | number:'1.2-2'}}</td>
                        <td>{{item.quantity | number:'1.2-2'}}</td>
                        <td>{{item.quantity * item.price | number:'1.2-2'}}</td>
                        <td>{{item.lastUpdate}}</td>                        
                        <td>
                            <a [routerLink]="['/item', item.id]" class="edit" title="Edit" data-toggle="tooltip">
                                <i class="fa fa-search-plus" style="cursor: -webkit-grabbing; cursor: grabbing;"></i>
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
            <hr>
            <nav aria-label="Page navigation example">
                <ul class="pagination">
                    <li class="page-item">
                        <a class="page-link" href="">Previous</a>
                    </li>
                    <li class="page-item" *ngFor="let p of pages; let i=index">
                        <a href="" class="page-link" (click)="setPage(i, $event)">{{i +1}}</a>
                    </li>
                    <li class="page-item">
                        <a class="page-link" href="">Next</a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
</div>
